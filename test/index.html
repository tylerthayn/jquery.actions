<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>jquery.actions test</title>
		<script src="https://cdn.jsdelivr.net/npm/@tyler.thayn/web.core@latest/web.core.js"></script>
		<script>
			require(['jquery', '../jquery.actions.js'], ($) => {
				$(() => {
					$('.Test').ActionHandler('Show', $.ActionHandlers.Show)
					$('.Test').ActionHandler('Hide', $.ActionHandlers.Hide)
					$('.Test').ActionHandler('Toggle', $.ActionHandlers.Toggle)
					$('.Test').ActionHandler('Bg', function () {
						$(this).css('background-color', '#'+(Math.random()*0xFFFFFF<<0).toString(16))	
					})

					$('button.Hide').on('click', () => {$('.Test').Action('Hide', 'bounce')})
					$('button.Show').on('click', () => {$('.Test').Action('Show', 'pulsate')})
					$('button.Toggle').on('click', () => {$('.Test').Action('Toggle', 'fade')})
					$('button.Bg').on('click', () => {$('.Test').Action('Bg')})
				})
			})
		</script>
	</head>
	<body class="TTS" style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
		<br>
		<div class="Buttons" style="width:450px;display:flex;flex-direction:row;justify-content:space-evenly;align-items:center">
			<button class="btn btn-primary Hide">Hide</button>
			<button class="btn btn-primary Show">Show</button>
			<button class="btn btn-primary Toggle">Toggle</button>
			<button class="btn btn-primary Bg">Change BG</button>
		</div>
		<br>
		<div class="Test" style="width:300px;height:300px;background-color:#369;"></div>
	</body>
</html>
